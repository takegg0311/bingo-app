<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴ抽選器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ビンゴ抽選器</h1>
            <button id="settingsButton" class="settings-button">⚙️ 設定</button>
        </header>
        
        <main>
            <div class="lottery-area">
                <div class="current-number">
                    <h2>現在の番号</h2>
                    <div id="currentNumber" class="number-display">-</div>
                    <button id="drawButton" class="draw-button">抽選開始</button>
                </div>
            </div>
            
            <div class="history-area">
                <h2>抽選履歴</h2>
                <div id="historyList" class="history-list">
                    <p class="no-history">まだ抽選されていません</p>
                </div>
                <button id="resetButton" class="reset-button">リセット</button>
            </div>
        </main>
        
        <footer>
            <p>01〜75の番号からランダムに抽選します</p>
        </footer>
    </div>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="closeSettings" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="duration">アニメーション時間 (ミリ秒):</label>
                    <input type="number" id="duration" min="1000" max="10000" step="100">
                </div>
                <div class="setting-group">
                    <label for="interval">初期間隔 (ミリ秒):</label>
                    <input type="number" id="interval" min="10" max="200" step="10">
                </div>
                <div class="setting-group">
                    <label for="slowdownStart">スローダウン開始タイミング (0.0-1.0):</label>
                    <input type="number" id="slowdownStart" min="0.1" max="0.9" step="0.1">
                </div>
                <div class="setting-group">
                    <label for="slowdownStep">スローダウン増加量 (ミリ秒):</label>
                    <input type="number" id="slowdownStep" min="5" max="50" step="5">
                </div>
                <div class="setting-group">
                    <label for="slowdownMax">最大インターバル (ミリ秒):</label>
                    <input type="number" id="slowdownMax" min="100" max="500" step="50">
                </div>
                <div class="setting-actions">
                    <button id="resetSettings" class="reset-settings-button">デフォルトに戻す</button>
                    <button id="saveSettings" class="save-settings-button">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
